<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	


    <title>Film Projesi</title>
</head>

<body>

	<div class="container">
		<div class="card">
			<!-- <div class="card-header">Film Projesi</div> -->
			<div class="card-body card-body-top">
				<form id="film-form" name="form">
					<div class="form-row">
						<div class="form-group">
							<input class="form-control" type="text" name="title" id="title" placeholder="Film İsmi">
						</div>
						<div class="form-group">
							<input class="form-control" type="text" name="director"
							id="director" placeholder="Yönetmen İsmi">
						</div>
						<div class="form-group">
							<input class="form-control" type="text" name="url"
							id="url" placeholder="Film Afiş Linki">
						</div>
					</div>
					<div class="add-film"><button type="submit" id="add-film">Film Ekleyin</button></div>
					
				</form>
			</div>

			<div class="card-body card-body-bottom">
				<h5 class="card-title" id="film-title">Filmler</h5>
				<hr style="height:0.5px;border:none;color:#32383E;background-color:#32383E;">

				<table class="table table-dark">
					<thead>
						<tr>
							<th>Film Afişi</th>
							<th>Film İsmi</th>
							<th>Yönetmen</th>
						</tr>
					
					</thead>
					<tbody id="films">

					
					</tbody>
				</table>
				<hr style="height:0.5px;border:none;color:#32383E;background-color:#32383E;">
				<!-- <a id = "clear-films" class="btn btn-danger" href="#">Tüm Filmleri Temizleyin</a> -->
				<input type="button" id="clear-films" class="btn btn-danger" value="Tüm Filmleri Silin">
			</div>

		</div>
	</div>	



            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
            
            <script src="ui.js"></script>
            <script src="storage.js"></script>
            <script src= "film.js"></script>
            <script src="project.js"></script>
</body>
</html>
